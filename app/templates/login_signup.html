<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authetication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function showAlert(message) {
          alert(message);
      }
  </script>
</head>
<body>
  {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                showAlert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}
    {% if login %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <svg class="h-10 w-auto mx-auto" fill="#4f46e5" height="200px" width="200px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" stroke="#4f46e5"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M336.386,255.966L474.406,69.642L381.552,0H135.415L37.594,74.462l136.501,181.706L79.453,383.887L42.21,432.821 l81.123,0.584l22.16,78.041l37.247-48.94l72.717-100.447l77.854,101.011L370.574,512l22.158-78.033l81.13-0.586l-37.341-49.029 L336.386,255.966z M351.143,20.53l-39.706,54.595h-112.77L154.991,20.53H351.143z M296.135,95.654l-40.936,54.583l-40.936-54.583 H296.135z M66.262,78.442l67.601-51.46l51.758,64.697l56.689,75.586l-55.308,71.9L66.262,78.442z M255.189,328.088l-0.249-0.324 l-88.61,122.408l-12.305,16.166l-15.149-53.348l-55.467-0.4l12.461-16.373l99.217-133.891l60.008-78.01l0.103,0.138 l81.995-109.328h-0.372l39.064-53.712l69.876,52.408L315.312,249.929L255.189,328.088z M377.187,413.55l-15.151,53.356 l-12.429-16.321l-81.453-105.681l55.396-72.015l96.711,123.995l12.388,16.265L377.187,413.55z"></path> </g> </g> </g></svg>
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Log in to your account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="POST" action="{{ url_for('login') }}">
        <input type="hidden" name="next" value="{{ next }}">
        <div>
          <label for="Username" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="text" name="username" type="email" autocomplete="email" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Log in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Don't have an account?
        <a href="{{ url_for('signup', next=next) }}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Sign Up</a>
      </p>
    </div>
  </div>
  {% else %}
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <svg class="h-10 w-auto mx-auto" fill="#4f46e5" height="200px" width="200px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve" stroke="#4f46e5"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <g> <path d="M336.386,255.966L474.406,69.642L381.552,0H135.415L37.594,74.462l136.501,181.706L79.453,383.887L42.21,432.821 l81.123,0.584l22.16,78.041l37.247-48.94l72.717-100.447l77.854,101.011L370.574,512l22.158-78.033l81.13-0.586l-37.341-49.029 L336.386,255.966z M351.143,20.53l-39.706,54.595h-112.77L154.991,20.53H351.143z M296.135,95.654l-40.936,54.583l-40.936-54.583 H296.135z M66.262,78.442l67.601-51.46l51.758,64.697l56.689,75.586l-55.308,71.9L66.262,78.442z M255.189,328.088l-0.249-0.324 l-88.61,122.408l-12.305,16.166l-15.149-53.348l-55.467-0.4l12.461-16.373l99.217-133.891l60.008-78.01l0.103,0.138 l81.995-109.328h-0.372l39.064-53.712l69.876,52.408L315.312,249.929L255.189,328.088z M377.187,413.55l-15.151,53.356 l-12.429-16.321l-81.453-105.681l55.396-72.015l96.711,123.995l12.388,16.265L377.187,413.55z"></path> </g> </g> </g></svg>
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create an account</h2>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" method="POST" action="{{ url_for('signup') }}">
        <input type="hidden" name="next" value="{{ next }}">
        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
          <div class="mt-2">
            <input id="text" name="username" type="email" autocomplete="email" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
            <div class="flex items-center justify-between">
              <label for="medical_history" class="block text-sm font-medium leading-6 text-gray-900">Medical History</label>
            </div>
            <div class="mt-2">
              <textarea id="medical_history" name="medical_history" maxlength="1500" placeholder="Plz paste your Medical History here!" required class="block w-full h-40 rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" style="resize: none; overflow-y: auto;"></textarea>
            </div>
          </div>          
          
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Already have an account?
        <a href="{{ url_for('login', next=next) }}" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Login</a>
      </p>
    </div>
  </div>
  {% endif %}       
</body>
</html>
